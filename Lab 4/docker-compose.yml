version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.site
    image: yatsynychroman/devops_course:django
    container_name: django
    networks:
      - public
    ports:
      - 8000:8000
  monitoring:
    build:
      context: .
      dockerfile: Dockerfile.monitoring
    image: yatsynychroman/devops_course:monitoring
    container_name: monitoring
    network_mode: host
    volumes:
      - monit-log:/app/

volumes:
  monit-log:
    driver: local

networks:
  public:
    driver: bridge

